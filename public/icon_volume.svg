<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Warm amber/gold background -->
            <linearGradient id="volBg" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#F5A623"></stop>
              <stop offset="100%" stop-color="#8B5E00"></stop>
            </linearGradient>
            <linearGradient id="volShine" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="rgba(255,255,255,0.45)"></stop>
              <stop offset="55%" stop-color="rgba(255,255,255,0)"></stop>
            </linearGradient>
            <!-- Vinyl record gradient â€” deep black with warm sheen -->
            <radialGradient id="vinylGrad" cx="50%" cy="40%" r="50%">
              <stop offset="0%" stop-color="#3A3020"></stop>
              <stop offset="40%" stop-color="#1A1510"></stop>
              <stop offset="100%" stop-color="#0D0A06"></stop>
            </radialGradient>
            <!-- Record label (center sticker) -->
            <radialGradient id="labelGrad" cx="50%" cy="40%" r="60%">
              <stop offset="0%" stop-color="#FFD84D"></stop>
              <stop offset="100%" stop-color="#C8860A"></stop>
            </radialGradient>
            <!-- Groove shimmer -->
            <linearGradient id="grooveSheen" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="rgba(255,210,80,0.18)"></stop>
              <stop offset="50%" stop-color="rgba(255,255,255,0.04)"></stop>
              <stop offset="100%" stop-color="rgba(255,210,80,0.12)"></stop>
            </linearGradient>
            <clipPath id="rc5"><rect width="72" height="72" rx="16" ry="16"></rect></clipPath>
            <clipPath id="recordClip"><circle cx="36" cy="38" r="26"></circle></clipPath>
          </defs>

          <!-- Background -->
          <rect width="72" height="72" rx="16" fill="url(#volBg)"></rect>

          <!-- Record shadow -->
          <circle cx="37" cy="40" r="26" fill="rgba(0,0,0,0.35)"></circle>

          <!-- Vinyl record body -->
          <circle cx="36" cy="38" r="26" fill="url(#vinylGrad)"></circle>

          <!-- Groove rings -->
          <circle cx="36" cy="38" r="24" fill="none" stroke="rgba(255,200,60,0.12)" stroke-width="1.2"></circle>
          <circle cx="36" cy="38" r="21" fill="none" stroke="rgba(255,200,60,0.10)" stroke-width="1"></circle>
          <circle cx="36" cy="38" r="18" fill="none" stroke="rgba(255,200,60,0.10)" stroke-width="1"></circle>
          <circle cx="36" cy="38" r="15" fill="none" stroke="rgba(255,200,60,0.08)" stroke-width="0.8"></circle>

          <!-- Groove sheen overlay -->
          <circle cx="36" cy="38" r="26" fill="url(#grooveSheen)" clip-path="url(#recordClip)"></circle>

          <!-- Center label sticker -->
          <circle cx="36" cy="38" r="9" fill="url(#labelGrad)"></circle>
          <circle cx="36" cy="38" r="9" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.8"></circle>

          <!-- Label text lines -->
          <rect x="29" y="35.5" width="14" height="1.5" rx="0.7" fill="rgba(80,40,0,0.6)"></rect>
          <rect x="31" y="38.5" width="10" height="1.2" rx="0.6" fill="rgba(80,40,0,0.4)"></rect>

          <!-- Center hole -->
          <circle cx="36" cy="38" r="2" fill="#0D0A06"></circle>
          <circle cx="36" cy="38" r="2" fill="none" stroke="rgba(255,200,60,0.3)" stroke-width="0.5"></circle>

          <!-- Sound waves emanating from right side -->
          <path d="M64 30 Q69 38 64 46" fill="none" stroke="rgba(255,220,80,0.9)" stroke-width="2.5" stroke-linecap="round"></path>
          <path d="M67 25 Q74 38 67 51" fill="none" stroke="rgba(255,220,80,0.55)" stroke-width="2.2" stroke-linecap="round"></path>

          <!-- Gloss -->
          <rect width="72" height="36" rx="16" fill="url(#volShine)" clip-path="url(#rc5)"></rect>
          <rect width="72" height="72" rx="16" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1"></rect>
        </svg>